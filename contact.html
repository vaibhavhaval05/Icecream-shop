<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background: url('ice1.jpg') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(6px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 4rem 1rem;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #4e342e;
      font-weight: bold;
    }

    label {
      font-weight: 500;
    }

    .btn {
      border-radius: 30px;
      padding: 8px 24px;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <div class="overlay">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>
    </div>
  </div>
  
    <div class="text-start mt-4">
      <a href="gallery.html" class="btn btn-dark">&larr; Back to Menu</a>
    </div>

</body>
</html>
